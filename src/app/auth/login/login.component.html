<div class="container mt-5">
    <div class="row">
        <div class="card">
            <form [formGroup]="formulario" (ngSubmit)="login(formulario.value)">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Ingresar Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre" id="exampleInputEmail1" aria-describedby="emailHelp"> </div>
                <button type="submit" [disabled]="validarNombre" class="btn btn-primary form-control">Ingresar</button>
                <div role="alert" *ngIf="validarNombre" class="alert alert-danger">
                    Nombre Es requerido
                </div>
            </form>
        </div>
    </div>
</div>
