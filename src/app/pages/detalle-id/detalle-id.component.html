<app-navbar [btnBuscar]="false"></app-navbar>

<div class="contenido-peliculas text-center">
    <div class="card">
        <img src="https://image.tmdb.org/t/p/w500{{dataId.poster_path}}" class="card-img-top" alt="...">
        <div class="card-bodys">
            <h5 class="card-title">{{dataId.title}}</h5>
            <p class="card-text">{{dataId.overview }}...</p>
            <p class="card-text">Idioma Original: <span class="badge bg-success">{{dataId.original_language}}</span> </p>
            <p class="card-text">Fecha de lanzamiento {{dataId.release_date}}</p>
            <p class="card-text">Votoso de la gente <span class="badge bg-success">{{dataId.vote_count}}</span></p>
            <p class="card-text" *ngIf="dataId.adult">Contenido de adultos <span class="badge bg-success">Si</span></p>
            <p class="card-text" *ngIf="!dataId.adult">Contenido de adultos <span class="badge bg-success">No</span></p>

            <div class="starts text-center">
                <star-rating [value]="5" [totalstars]="dataId.vote_average" checkedcolor="#C8A634" uncheckedcolor="black" size="34px"></star-rating>
            </div>
            <br>
        </div>
    </div>
</div>
